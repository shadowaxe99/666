<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Git Repository - TaskMaster</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Clone Git Repository</h1>
        <form id="clone_git_form" action="/clone_git" method="post">
            <div class="form-group">
                <label for="repository_url">Repository URL</label>
                <input type="text" id="repository_url" name="repository_url" class="input" required>
            </div>
            <button type="submit" class="button">Clone Repository</button>
        </form>
        <div id="task_status_update" class="status">
            <!-- Real-time task status updates will be displayed here -->
        </div>
        <a href="/dashboard" class="button">Back to Dashboard</a>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
