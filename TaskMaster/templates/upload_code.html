<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Code - TaskMaster</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Code</h1>
        <form id="upload_code_form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="code_file">Select Code File:</label>
                <input type="file" id="code_file" name="code_file" required>
            </div>
            <div class="form-group">
                <label for="task_input">Input Task:</label>
                <input type="text" id="task_input" name="task_input" placeholder="Enter task here..." required>
            </div>
            <button type="submit" class="button">Upload Code</button>
        </form>
        <div id="task_status_update" class="status">
            <p>Status: <span id="task_status"></span></p>
        </div>
        <div class="feedback">
            <h2>Feedback</h2>
            <form id="feedback_form" method="POST">
                <div class="form-group">
                    <label for="feedback_content">Your Feedback:</label>
                    <textarea id="feedback_content" name="feedback_content" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>
                </div>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
