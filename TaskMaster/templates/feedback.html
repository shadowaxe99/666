<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Feedback</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form id="feedback_form" action="/feedback" method="post">
            <div class="form-group">
                <label for="feedback_content">Your Feedback</label>
                <textarea id="feedback_content" name="feedback_content" class="input" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Submit Feedback</button>
            </div>
        </form>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
